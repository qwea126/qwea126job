<div id="vm">
  <transition name="fade">
    <div v-show="show">
      <h1>Hello~</h1>
    </div>
  </transition>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</div>

<script>
new Vue({
  el: '#vm',
  data: {
    show: true
  },
  mounted: function () {
    var self = this;
    setInterval(function () {
      self.show = !self.show;
    }, 1000);
  }
});
</script>

<style>
.fade-enter-active, 
.fade-leave-active {
  transition: opacity .8s;
}

.fade-enter, 
.fade-leave-to {
  opacity: 0;
}
</style>
