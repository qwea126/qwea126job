<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
     margin:0;
      padding:0;
      list-style:none
    }
    .alll{
        width: 100%;
        height: 100%;
        background-color: gray;
        position: fixed;
        background:rgba(0,0,0,0.6);
        z-index:9999;
    }
    .adcneter{
      width: 300px;
      height: 200px;
      background-color: burlywood;
      position: fixed;
        top:0;
        bottom: 0;
        right: 0;
        left: 0;
        margin: auto;
      
    }

    .head{
     display: flex;
     background-color: black;
     width: 100%;
    }
    .menu{
      text-align: right;
      width: 100%;
      font-size:0;
    }
    .menu a{
      width: 5%;
      font-size: 10px;
      color: white;
      text-decoration:noe;
      display: inline-block;
      line-height: 40px;
      padding:10px 10px;
      box-sizing: border-box;
      text-align: center;
      
    }
    .menu a:hover{
      background: orange;
    }
    .banner{
      width: 100%;
      height: 400px;
      margin-bottom: 0; 
    }
    .banner img{
      width: 100%;
      height: 100%;
      
    }
    .cclose{
        width: 40px;
        height: 40px;
        border-radius:999em;
        background-color: black;
        position:absolute;
        top:0;
        right: 0;
        display: flex;
        justify-content: center;
			  align-items: center; 
        color:wheat;
        opacity:10;

    }
    .prd{
      width:100% ;
      height: 400px;
      display: flex;


    }
    .pprd{
      width:80% ;
      height: 400px;
      background-color: turquoise;
      display: flex;
      flex-direction: row;
      padding:10px;
      justify-content:space-around;
      
    }
    .prdjson{
      width:20% ;
      height: 400px;
      background-color:springgreen;
      padding: 10px;
      
    }    
    .ttext{
      width: 100%;
      height: 100px;
      display: flex;
      align-items: flex-end;
      box-sizing: border-box;
      padding: 10px;

    }
 
    .ppprd{
      border: 5px peru solid;
      display: flex;
      flex-direction:column;
      position: relative;
      transform: translateY(0px);
      transition: 0.5s;
      background-color: white;


    }
    .ccost{
      position: absolute;
      bottom: 0;
      right: 0;

    }

    .ppprd hr{
      width:80% ;
      color: gray;
      margin-top: 10px;
      margin-bottom: 10px;

    }
    .ppprd:hover{
      transform: translateY(-10px);
      background-color: black;
      color: white;
    }
    .banner img{
      vertical-align: middle;
    }
    .bbuyad{
        width: 100%;
        height: 100%;
        background-color: gray;
        position: fixed;
        background:rgba(0,0,0,0.6);
        z-index:9998;
    }
    .bbuycenter{
      width: 700px;
      height: 650px;
      background-color: burlywood;
      display: flex;
      flex-direction: column;
      position: fixed;
      top:0;
      bottom: 0;
      right: 0;
      left: 0;
      margin: auto;


    }
    .bbuycenter img{
      width: 400px;
      height: 300px;
    }
    .qu{
      width: 100%;
      height: 300px;
      display: flex;
      position: relative;
      background-color: chartreuse;
    }
    .qqu{
      width: 100%;
      height: 300px;
      background-color: crimson;
      position: relative;
    }
    .gogobuy{
      width: 80px;
      height: 70px;
      position: absolute;
      align-items: center;
      bottom: 0;
      background-color: darkgoldenrod;
      color: #000;

    }
    .gogobuy:hover{
      background-color: black;
      color:white;

    }
    textarea{
      width: 300px;
      height: 320px;
    }
  </style>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
<div class="app">
    <div v-show="isActive" class="alll">
      <div class="adcneter">
        <p>
          <h3>此頁目的：</h3><BR>
          展現微微的CSS與Vue.js的運用<br>
          可以在右邊輸入或修改JSON並送出<BR>
          也可點擊商品卡開購買詳細頁。
            
        </p>
        <button class="cclose"  @click="cclosead">X</button>
      </div>
      
    </div>
    <div class="bbuyad" v-show="orc">
      <div class="bbuycenter">
        <div class="bbuyname"><h1>{{testt.productName}}</h1></div>
        <div class="qu">
          <img src="https://picsum.photos/400/300/?radim1" alt="">
          <div class="qqu">
            <div class="qqu_cost"><h2>單價 : {{testt.productCost}} 元</h2></div>
            <div class="qqu_qqu"><h3>我要買:<input type="number" v-model="qqqu" min="1">個</h3></div>
            <div>總共 :{{testt.productCost * qqqu}} 元</div>
            <button class="gogobuy" @click="postgogo(qqqu,testt.productName,testt.productCost*qqqu)">點我購買</button>
          </div>

        </div>
        <div>{{testt.detial}}</div>
        <button class="cclose"  @click="ccloseadd">X</button>
      </div>
      
    </div>
    <div class="head">
      <img src="https://picsum.photos/80/40/?radim1" alt="">
        <nav class="menu">
          <a href="https://www.104.com.tw/jobs/main/">104</a>
          <a href="https://www.instagram.com/">instagram</a>
          <a href="https://www.google.com.tw/?hl=zh-TW">google</a>
          </nav>
    </div>
      
    <div class="banner">
      <img src="https://picsum.photos/1537/400?radim2" alt="">
    </div>
    <div class="ttext">
      <h1>電器類</h1>
    </div>
    <div class="prd">
      
      <div class="pprd">
          <div class="ppprd" v-for="pprdjson in pprdjsons" @click="bbuy(pprdjson)"> 
            <img src="https://picsum.photos/300/200/?radim1" alt="">
            <h3>
              {{pprdjson.productName}}
            </h3>
            <hr>
            <p>
              {{pprdjson.Introduction}}
            </p>
            <h3 class="ccost">
              新台幣:{{pprdjson.productCost}}元
            <h3>
            
          </div>
      </div>
      <div class="prdjson">
        <textarea v-model='az'></textarea>
        <button @click="jsongo">送出</button>
      </div>
    </div>
  </div>
  <script>
    var hj=[
              {
                "productName": "電視",
                "productCost": "3000",
                "Introduction": "好看好看好看好看好看",
                "detial":"電視詳細電視詳細電視詳細電視詳細電視詳細"
              },
              {
                "productName": "冷氣",
                "productCost": "2000",
                "Introduction": "好涼好涼好涼好涼好涼好涼",
                "detial":"冷氣詳細冷氣詳細冷氣詳細冷氣詳細冷氣詳細"  
          }];
    var app=new Vue({
        el:'.app',
        data:{
          isActive:true,
          pprdjsons:hj,
          az:JSON.stringify(hj),
          testt:'a',
          orc:false,
          qqqu:'1'

        },methods:{
          cclosead:function(){
             this.isActive=false;
            },
          jsongo:function(){
              this.pprdjsons=JSON.parse(this.az);
            },
          bbuy:function(productName){
            this.orc=true;
            this.testt=productName;
            
          },
          ccloseadd:function(){
            this.orc=false;
            this.qqqu='1';
          },
          postgogo:function(a,b,c){
            alert("品名:"+b+"\n"+a+"台\n"+"總共"+c+"元")
          }
         }

    })
 </script>
</body>
</html>
